<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Mundial – Versión Estable</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #topbar {
      height: 50px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: #111;
      padding: 0 15px;
    }
    #searchWrapper {
      position: relative;
      width: 300px;
    }
    #channelSearch {
      width: 100%;
      padding: 8px 30px 8px 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #clearSearch {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 18px;
      display: none;
      user-select: none;
    }
    #clearSearch:hover { color: #ccc; }
    #app {
      display: flex;
      height: calc(100vh - 50px);
      width: 100vw;
    }
    #sidebar {
      width: 320px;
      background: #111;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #loadingMessage {
      color: #aaa;
      font-style: italic;
      padding: 5px 10px;
      margin-bottom: 10px;
      display: none;
    }
    #countryList {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    .country {
      background: #222;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .country:hover {
      background: #333;
    }
    .flag {
      width: 24px;
      height: 16px;
      object-fit: cover;
    }
    #channels {
      flex-grow: 1;
      overflow-y: auto;
      min-height: 0;
      padding: 10px;
    }
    .channel {
      background: #222;
      padding: 5px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel:hover {
      background: #444;
    }
