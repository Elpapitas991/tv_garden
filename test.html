<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Mundial (Test)</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #000; color: white;
    }
    #topbar {
      background: #111;
      padding: 10px;
      text-align: right;
    }
    #channelSearch {
      padding: 6px;
      font-size: 16px;
      width: 250px;
    }
    #main {
      display: flex;
      height: calc(100vh - 50px);
    }
    #countries {
      width: 250px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
    }
    .country {
      padding: 8px;
      margin: 5px 0;
      background: #222;
      border-radius: 4px;
      cursor: pointer;
    }
    .country:hover {
      background: #333;
    }
    #channels {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .channel {
      background: #222;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel:hover {
      background: #444;
    }
    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #player.active {
      display: flex;
    }
    #close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input type="text" id="channelSearch" placeholder="Buscar canal o país...">
  </div>
  <div id="main">
    <div id="countries"></div>
    <div id="channels"></div>
  </div>
  <div id="player">
    <div id="close">&times;</div>
    <video id="tv" controls autoplay width="800" height="450"></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
