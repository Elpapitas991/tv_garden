<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TV Mundial - Layout 3 columnas</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }

    #channelSearch {
      padding: 6px;
      font-size: 16px;
      width: 300px;
    }

    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
      gap: 10px;
      padding: 10px;
    }

    #countries {
      width: 200px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      border-radius: 6px;
      max-height: 100%;
    }

    .country {
      background: #222;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    .country:hover {
      background: #333;
    }

    #channels {
      flex: 1;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      border-radius: 6px;
      max-height: 100%;
    }

    .channel {
      background: #222;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }

    .channel:hover {
      background: #444;
    }

    #previewContainer {
      width: 320px;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      max-height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #previewPlayer {
      width: 100%;
      height: 180px;
      cursor: pointer;
      outline: none;
      border-radius: 4px;
      background: black;
    }

    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #player.active {
      display: flex;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 20;
      user-select: none;
    }

    #player video {
      max-width: 90%;
      max-height: 90%;
    }

    /* Responsive para móviles */
    @media (max-width: 900px) {
      #main {
        flex-direction: column;
        padding: 10px 5px;
      }

      #countries, #channels, #previewContainer {
        width: 100%;
        max-height: 200px;
        margin-bottom: 10px;
      }

      #previewPlayer {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input type="text" id="channelSearch" placeholder="Buscar canal o país..." />
  </div>

  <div id="main">
    <div id="countries"></div>
    <div id="channels"></div>
    <div id="previewContainer">
      <video id="previewPlayer" muted autoplay controls></video>
    </div>
  </div>

  <div id="player">
    <div id="close">&times;</div>
    <video id="tv" controls autoplay></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const countriesEl = document.getElementById('countries');
    const channelsEl = document.getElementById('channels');
    const player = document.getElementById('player');
    const tv = document.getElementById('tv');
    const close = document.getElementById('close');
    const searchInput = document.getElementById('channelSearch');
    const previewPlayer = document.getElementById('previewPlayer');

    let currentCountryCode = null;
    let allChannels = [];
    let visibleChannels = [];
    let hls;

    const countries = [
      { code: 'ar', name: 'Argentina' },
      { code: 'es', name: 'España' },
      { code: 'us', name: 'Estados Unidos' }
    ];

    countries.forEach(c => {
      const div = document.createElement('div');
      div.className = 'country';
      div.textContent = c.name;
      div.onclick = () => toggleCountry(c.code, c.name);
      countriesEl.appendChild(div);
    });

    async function toggleCountry(code, name) {
      if (code === currentCountryCode) {
        currentCountryCode = null;
        visibleChannels = [];
        renderChannels([]);
        return;
      }

      currentCountryCode = code;
      const alreadyLoaded = allChannels.some(c => c.code === code);
      if (alreadyLoaded) {
        visibleChannels = allChannels.filter(c => c.code === code);
        renderChannels(visibleChannels);
        return;
      }

      channelsEl.innerHTML = `<p>Cargando canales de ${name}...</p>`;
      try {
        const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code}.m3u`);
        const txt = await res.text();
        const lines = txt.split('\n');
        const list = [];

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const chName = lines[i].split(',')[1] || 'Sin nombre';
            const url = lines[i + 1];
            if (url) list.push({ name: chName, url, country: name, code });
            i++;
          }
        }

        allChannels.push(...list);
        visibleChannels = list;
        renderChannels(list);
      } catch (e) {
        channelsEl.innerHTML = `<p>Error al cargar canales de ${name}</p>`;
      }
    }

    function renderChannels(list) {
      channelsEl.innerHTML = '';
      list.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = `${ch.name} (${ch.country})`;
        div.onclick = () => playChannel(ch.url);
        channelsEl.appendChild(div);
      });
    }

    function playChannel(url) {
      // Reproducir en el preview
      if (previewPlayer.hls) {
        previewPlayer.hls.destroy();
        previewPlayer.hls = null;
      }
      if (Hls.isSupported() && url.endsWith('.m3u8')) {
        const hlsPreview = new Hls();
        hlsPreview.loadSource(url);
        hlsPreview.attachMedia(previewPlayer);
        hlsPreview.on(Hls.Events.MANIFEST_PARSED, () => previewPlayer.play());
        previewPlayer.hls = hlsPreview;
      } else {
        previewPlayer.src = url;
        previewPlayer.play().catch(() => {});
      }

      // Al hacer click en preview, abrir reproductor grande
      previewPlayer.onclick = () => {
        if (hls) {
          hls.destroy();
          hls = null;
        }
        if (Hls.isSupported() && url.endsWith('.m3u8')) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(tv);
          hls.on(Hls.Events.MANIFEST_PARSED, () => tv.play());
        } else {
          tv.src = url;
          tv.play().catch(() => {});
        }
        player.classList.add('active');
      };
    }

    close.onclick = () => {
      player.classList.remove('active');
      tv.pause();
    };

    searchInput.addEventListener('input', () => {
      const val = searchInput.value.toLowerCase().trim();
      if (!val) {
        renderChannels(visibleChannels);
        return;
      }

      const filtered = allChannels.filter(ch =>
        ch.name.toLowerCase().includes(val) || ch.country.toLowerCase().includes(val)
      );
      renderChannels(filtered);
    });
  </script>
</body>
</html>
