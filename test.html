<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Mundial – Dinámico</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; background:#000; color:white; font-family:sans-serif; overflow:hidden; }
    #topbar { height:50px; display:flex; justify-content:flex-end; align-items:center; background:#111; padding:0 15px; }
    #searchWrapper { position:relative; width:300px; }
    #channelSearch { width:100%; padding:8px 30px 8px 8px; font-size:1rem; border-radius:5px; border:none; }
    #clearSearch { position:absolute; right:8px; top:50%; transform:translateY(-50%); cursor:pointer; color:#888; font-size:18px; display:none; user-select:none; }
    #clearSearch:hover { color:#ccc; }
    #app { display:flex; height:calc(100vh - 50px); width:100vw; }
    #sidebar { width:320px; background:#111; padding:10px; display:flex; flex-direction:column; overflow-y:auto; }
    #loadingMessage { color:#aaa; font-style:italic; padding:5px 10px; margin-bottom:10px; display:none; }
    #countryList { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    .country { background:#222; padding:8px; border-radius:4px; cursor:pointer; display:flex; align-items:center; gap:10px; }
    .country:hover { background:#333; }
    .flag { width:24px; height:16px; object-fit:cover; }
    #channels { flex-grow:1; overflow-y:auto; min-height:0; padding:10px; }
    .channel { background:#222; padding:5px; margin:5px 0; border-radius:4px; cursor:pointer; }
    .channel:hover { background:#444; }
    #playerModal { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
    #playerModal.active { display:flex; }
    #closePlayer { position:absolute; top:10px; right:20px; font-size:2rem; cursor:pointer; color:white; z-index:1001; }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="searchWrapper">
      <input type="text" id="channelSearch" placeholder="Buscar canal o país...">
      <span id="clearSearch">&times;</span>
    </div>
  </div>

  <div id="app">
    <div id="sidebar">
      <h2>Países disponibles</h2>
      <div id="loadingMessage">Cargando canales…</div>
      <div id="countryList"></div>
    </div>
    <div id="channels"></div>
  </div>

  <div id="playerModal">
    <div id="closePlayer">&times;</div>
    <video id="tv" controls autoplay width="800" height="450"></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const countryListEl = document.getElementById('countryList');
    const channelsDiv = document.getElementById('channels');
    const searchInput = document.getElementById('channelSearch');
    const clearSearch = document.getElementById('clearSearch');
    const loadingMessage = document.getElementById('loadingMessage');
    const playerModal = document.getElementById('playerModal');
    const closePlayer = document.getElementById('closePlayer');
    const videoPlayer = document.getElementById('tv');

    let currentCountryCode = null;
    let allChannels = [];
    let hlsInstance = null;

    // ✅ Cargar lista de países correctamente
    fetch('https://iptv-org.github.io/iptv/index.country.m3u')
      .then(res => res.text())
      .then(txt => {
        const countries = [];
        const lines = txt.split('\n');
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const name = lines[i].split(',')[1]?.trim();
            const url = lines[i + 1];
            if (name && url) {
              const match = url.match(/countries\/([a-z]{2})\.m3u$/i);
              if (match) {
                const code = match[1].toLowerCase();
                countries.push({ code, name });
              }
            }
          }
        }
        countries.sort((a, b) => a.name.localeCompare(b.name));
        countries.forEach(({ code, name }) => {
          const div = document.createElement('div');
          div.className = 'country';
          div.innerHTML = `<img class="flag" src="https://flagcdn.com/w40/${code}.png" alt="${name}"> <span>${name}</span>`;
          div.onclick = () => loadCountryChannels(code, name);
          countryListEl.appendChild(div);
        });
      })
      .catch(console.error);

    // ✅ Cargar canales por país
    async function loadCountryChannels(code, name) {
      if (code === currentCountryCode) {
        currentCountryCode = null;
        allChannels = [];
        renderChannels([]);
        searchInput.value = '';
        clearSearch.style.display = 'none';
        return;
      }

      currentCountryCode = code;
      allChannels = [];
      renderChannels([]);
      searchInput.value = '';
      clearSearch.style.display = 'none';
      loadingMessage.style.display = 'block';

      try {
        const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code}.m3u`);
        const text = await res.text();
        const lines = text.split('\n');
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const nameCh = lines[i].split(',')[1] || 'Sin nombre';
            const url = lines[i + 1];
            if (url) allChannels.push({ name: nameCh, url, country: name });
          }
        }
      } catch {
        console.error('Error cargando', code);
      }

      loadingMessage.style.display = 'none';
      renderChannels(allChannels);
    }

    // ✅ Renderizar canales
    function renderChannels(list) {
      channelsDiv.innerHTML = '';
      list.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = `${ch.name} (${ch.country})`;
        div.onclick = () => playChannel(ch.url);
        channelsDiv.appendChild(div);
      });
    }

    // ✅ Reproducir canal
    function playChannel(url) {
      if (hlsInstance) { hlsInstance.destroy(); hlsInstance = null; }
      if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = url;
      } else if (Hls.isSupported()) {
        hlsInstance = new Hls();
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(videoPlayer);
      } else alert('HLS no es soportado');
      playerModal.classList.add('active');
      videoPlayer.play().catch(() => {});
    }

    // ✅ Buscar canal
    searchInput.addEventListener('input', () => {
      const val = searchInput.value;
      clearSearch.style.display = val ? 'block' : 'none';
      const filter = val.toLowerCase().trim();
      if (!filter) return renderChannels(allChannels);
      renderChannels(allChannels.filter(c =>
        c.name.toLowerCase().includes(filter) ||
        c.country.toLowerCase().includes(filter)
      ));
    });

    clearSearch.onclick = () => {
      searchInput.value = '';
      clearSearch.style.display = 'none';
      renderChannels(allChannels);
      searchInput.focus();
    };

    closePlayer.onclick = () => {
      playerModal.classList.remove('active');
      videoPlayer.pause();
    };
  </script>
</body>
</html>
