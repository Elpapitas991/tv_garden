<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Mundial (Test)</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #000; color: white;
    }
    #topbar {
      background: #111;
      padding: 10px;
      text-align: right;
    }
    #channelSearch {
      padding: 6px;
      font-size: 16px;
      width: 250px;
    }
    #main {
      display: flex;
      height: calc(100vh - 50px);
    }
    #countries {
      width: 250px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
    }
    .country {
      padding: 8px;
      margin: 5px 0;
      background: #222;
      border-radius: 4px;
      cursor: pointer;
    }
    .country:hover {
      background: #333;
    }
    #channels {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .channel {
      background: #222;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel:hover {
      background: #444;
    }
    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #player.active {
      display: flex;
    }
    #close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input type="text" id="channelSearch" placeholder="Buscar canal o país...">
  </div>
  <div id="main">
    <div id="countries"></div>
    <div id="channels"></div>
  </div>
  <div id="player">
    <div id="close">&times;</div>
    <video id="tv" controls autoplay width="800" height="450"></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const countriesEl = document.getElementById('countries');
    const channelsEl = document.getElementById('channels');
    const player = document.getElementById('player');
    const tv = document.getElementById('tv');
    const close = document.getElementById('close');
    const searchInput = document.getElementById('channelSearch');

    let currentChannels = [];
    let hls;

    const countries = [
      { code: 'ar', name: 'Argentina' },
      { code: 'es', name: 'España' },
      { code: 'us', name: 'Estados Unidos' }
    ];

    countries.forEach(c => {
      const div = document.createElement('div');
      div.className = 'country';
      div.textContent = c.name;
      div.onclick = () => loadChannels(c.code, c.name);
      countriesEl.appendChild(div);
    });

    async function loadChannels(code, name) {
      channelsEl.innerHTML = `<p>Cargando canales de ${name}...</p>`;
      try {
        const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code}.m3u`);
        const txt = await res.text();
        const lines = txt.split('\n');
        const list = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const chName = lines[i].split(',')[1] || 'Sin nombre';
            const url = lines[i + 1];
            if (url) list.push({ name: chName, url, country: name });
            i++;
          }
        }
        currentChannels = list;
        renderChannels(list);
      } catch (e) {
        channelsEl.innerHTML = `<p>Error al cargar canales.</p>`;
      }
    }

    function renderChannels(list) {
      channelsEl.innerHTML = '';
      list.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = `${ch.name} (${ch.country})`;
        div.onclick = () => playChannel(ch.url);
        channelsEl.appendChild(div);
      });
    }

    function playChannel(url) {
      if (hls) { hls.destroy(); hls = null; }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(tv);
      } else {
        tv.src = url;
      }
      player.classList.add('active');
      tv.play().catch(() => {});
    }

    close.onclick = () => {
      player.classList.remove('active');
      tv.pause();
    };

    searchInput.addEventListener('input', () => {
      const val = searchInput.value.toLowerCase();
      const filtered = currentChannels.filter(c =>
        c.name.toLowerCase().includes(val) || c.country.toLowerCase().includes(val)
      );
      renderChannels(filtered);
    });
  </script>
</body>
</html>
