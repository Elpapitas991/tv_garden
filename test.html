<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Mundial Globo Interactivo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #globeViz {
      flex: 2;
    }
    #sidebar {
      width: 350px;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    #channelSearch {
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }
    .channel {
      background: #222;
      padding: 5px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel:hover {
      background: #444;
    }
    #playerModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #playerModal.active {
      display: flex;
    }
    #closePlayer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <div id="sidebar">
    <h2>Canales de TV</h2>
    <input type="text" id="channelSearch" placeholder="Buscar canal...">
    <div id="channels"></div>
  </div>
  <div id="playerModal">
    <div id="closePlayer">&times;</div>
    <video id="tv" controls autoplay width="800" height="450"></video>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const countries = [
      { code: 'us', name: 'Estados Unidos' },
      { code: 'mx', name: 'México' },
      { code: 'ca', name: 'Canadá' },
      { code: 'es', name: 'España' },
      { code: 'ar', name: 'Argentina' }
    ];

    const countryData = countries.map(c => ({
      name: c.name,
      code: c.code.toLowerCase(),
      lat: 0,
      lng: 0
    }));

    // Coordenadas aproximadas
    const coords = {
      us: [37, -95],
      mx: [23, -102],
      ca: [56, -106],
      es: [40, -4],
      ar: [-34, -64]
    };
    countryData.forEach(c => {
      [c.lat, c.lng] = coords[c.code];
    });

    const world = Globe()(document.getElementById('globeViz'))
      .pointOfView({ lat: 20, lng: 0, altitude: 2 })
      .labelsData(countryData)
      .labelLat(d => d.lat)
      .labelLng(d => d.lng)
      .labelText(d => d.name)
      .labelSize(1.2)
      .labelDotRadius(0.3)
      .onLabelClick(d => selectCountry(d.code, d.name));

    const allChannels = [];
    const channelsDiv = document.getElementById('channels');
    const searchInput = document.getElementById('channelSearch');
    const playerModal = document.getElementById('playerModal');
    const closePlayer = document.getElementById('closePlayer');
    const videoPlayer = document.getElementById('tv');

    async function loadCountryChannels(code, name) {
      try {
        const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code}.m3u`);
        const text = await res.text();
        const channels = parseM3U(text).map(ch => ({ ...ch, country: name }));
        allChannels.push(...channels);
        renderChannels(allChannels);
      } catch (e) {
        console.error('Error al cargar canales de', code);
      }
    }

    function parseM3U(text) {
      const lines = text.split('\n');
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'Sin nombre';
          const url = lines[i + 1];
          if (url) result.push({ name, url });
          i++;
        }
      }
      return result;
    }

    function renderChannels(list) {
      channelsDiv.innerHTML = '';
      list.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = `${ch.name} (${ch.country})`;
        div.onclick = () => {
          videoPlayer.src = ch.url;
          playerModal.classList.add('active');
        };
        channelsDiv.appendChild(div);
      });
    }

    function selectCountry(code, name) {
      loadCountryChannels(code, name);
    }

    searchInput.addEventListener('input', () => {
      const search = searchInput.value.toLowerCase();
      const filtered = allChannels.filter(ch =>
        ch.name.toLowerCase().includes(search) || ch.country.toLowerCase().includes(search)
      );
      renderChannels(filtered);
    });

    closePlayer.onclick = () => {
      playerModal.classList.remove('active');
      videoPlayer.pause();
    };
  </script>
</body>
</html>
